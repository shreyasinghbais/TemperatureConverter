 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f7b3f7f35.js" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
</head>

<body background="img/temp.webp">
    <h1><i class="fa-solid fa-temperature-high fa-beat-fade"></i>&nbsp;Temperature Converter Tool</h1>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <br><br>
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
